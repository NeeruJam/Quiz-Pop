<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-Quiz</title>
    <link rel="icon" href="https://img.favpng.com/21/11/8/new-york-city-fotolia-stock-photography-sales-png-favpng-f9ZiUMqBcZK0LNfZPfC674ZxZ_t.jpg" type="image/icon type">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@300&family=Josefin+Sans:ital@1&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--          HEADER         -->
    <header>
      <div class="logo">
        <img src="https://thumbs.dreamstime.com/b/pop-quiz-text-written-red-vintage-stamp-round-rubber-209589032.jpg" alt="Pop-Quiz logo">
    </div>
    <div style="font-weight: bold;">Music Pop-Quiz</div>
    <a href="score.html"><div class="score">Score</div></a>
    </div>
    </header>

    <!--     MAIN CONTENT    -->

    <div class="music" id="musicId">
        <div class="ques" >Question</div>
        <div class="options">
            <span><input type="radio" id="ansA" class="ans" name="option" >
                <label for="A" id="A"></label></span>
           <span><input type="radio" id="ansB" class="ans" name="option" >
            <label for="B" id="B"></label></span>
           <span><input type="radio" id="ansC" class="ans" name="option" >
            <label for="C" id="C"></label></span>
           <span><input type="radio" id="ansD" class="ans" name="option" >
            <label for="D" id="D"></label></span> 
        </div>
        <div class="button">
            <button class="back">Back</button>
            <button class="next">Next</button>
        </div>
    </div>

    <footer>
      <a href="index.html"><button class="submit">Take another Quiz</button></a>
      </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
